<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Inter", sans-serif;
        }
        .page-home {
            background: url('../images/bg/home-bg.jpg') center/cover fixed no-repeat;
        }
        .page-results {
            background: url('../images/bg/home-bg.jpg') center/cover fixed no-repeat;
        }
        .page-predict {
            background: url('../images/bg/home-bg.jpg') center/cover fixed no-repeat;
        }
        .page-home::before,
        .page-results::before,
        .page-predict::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.68);
            backdrop-filter: blur(4px);
            z-index: -1;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
            position: fixed;
            top: 0;
            left: 0;
            padding: 25px 0 20px 0;
            color: white;
            z-index: 30;
            box-shadow: 8px 0 24px rgba(0,0,0,0.35);
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        .sidebar-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
        }
        .sidebar a {
            color: #cbd5e1;
            padding: 12px 22px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            border-radius: 10px;
            margin: 6px 14px;
            text-decoration: none;
            transition: 0.25s ease;
        }
        .sidebar a:hover {
            background: rgba(255,255,255,0.09);
            transform: translateX(6px);
        }
        .sidebar .active {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(59,130,246,0.35);
        }
        .main-content {
            margin-left: 270px;
            padding: 32px;
            position: relative;
            z-index: 5;
        }
        .dashboard-title {
            font-weight: 700;
            font-size: 26px;
        }
        .card-custom {
            border-radius: 18px;
            padding: 28px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 26px rgba(0,0,0,0.09);
            transition: 0.28s ease;
        }
        .card-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.12);
        }
    </style>
</head>

<body class="page-{{ request.path.strip('/') | replace('/', '-') or 'home' }}">
    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4 class="sidebar-title text-center">
            <span style="
                background: rgba(255,255,255,0.08);
                padding: 10px 16px;
                border-radius: 12px;
                display: inline-block;
                font-weight: 700;
                font-size: 18px;">
                <i class="bi bi-bar-chart-line-fill text-primary"></i>
                &nbsp;Clustering Customer
            </span>
        </h4>

        <a href="/" class="{% if request.path=='/' %}active{% endif %}">
            <i class="bi bi-house-door"></i> Trang chủ
        </a>

        <a href="/results" class="{% if '/results' in request.path %}active{% endif %}">
            <i class="bi bi-graph-up-arrow"></i> Kết quả phân cụm
        </a>

        <a href="/predict" class="{% if '/predict' in request.path %}active{% endif %}">
            <i class="bi bi-stars"></i> Dự đoán cụm mới
        </a>
    </div>

    <!--  MAIN CONTENT  -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
